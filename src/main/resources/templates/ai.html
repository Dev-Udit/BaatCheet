<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BaatCheet | AI Buddy</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container" style="max-width: 650px; text-align: left;">
    <h2 style="text-align: center;">AI Language Buddy</h2>
    <p class="subtitle" style="text-align: center;">Practice speaking English without hesitation.</p>

    <button id="talkBtn" class="btn-primary" onclick="startTalk()" style="width: 100%; margin-bottom: 25px; background: var(--primary); color: white; border: none;">
        ğŸ¤ Click to Start Speaking
    </button>

    <div id="result" style="background: var(--bg-dark); padding: 25px; border-radius: 16px; border: 1px solid var(--border-color); min-height: 250px; font-size: 1rem; line-height: 1.7; color: var(--text-main); box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);">
        <span style="color: var(--text-muted);">Your conversation will appear here. Click the button above to begin...</span>
    </div>

    <div style="margin-top: 30px; text-align: center;">
        <a href="/" style="color: var(--text-muted); text-decoration: none; font-weight: 500; transition: color 0.2s;" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-muted)'">
            â† Return to Dashboard
        </a>
    </div>
</div>

<script src="/ai.js"></script>
</body>
</html>
