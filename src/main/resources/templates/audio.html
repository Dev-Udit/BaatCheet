<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BaatCheet | Audio Practice</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { height: 100vh; overflow: hidden; display: flex; flex-direction: column; background: var(--bg-dark); }
        .top { padding: 20px; text-align: center; color: var(--text-main); font-weight: 600; font-size: 1.1rem; background: var(--card-bg); border-bottom: 1px solid var(--border-color); z-index: 10; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .videos { flex: 1; display: flex; gap: 40px; padding: 40px; justify-content: center; align-items: center; }

        .video-box { position: relative; width: 320px; height: 360px; background: var(--card-bg); border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .avatar { font-size: 5rem; background: var(--bg-dark); width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--border-color); box-shadow: inset 0 4px 10px rgba(0,0,0,0.5); }

        .label { margin-top: 30px; background: rgba(255,255,255,0.05); color: var(--text-main); padding: 8px 25px; border-radius: 20px; font-size: 0.95rem; font-weight: 500; border: 1px solid var(--border-color); }

        .controls { height: 100px; display: flex; justify-content: center; gap: 25px; align-items: center; background: var(--card-bg); border-top: 1px solid var(--border-color); box-shadow: 0 -4px 20px rgba(0,0,0,0.2); }
        .btn-round { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; transition: all 0.2s ease; }
        .mute-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid var(--border-color); }
        .mute-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .end-btn { background: var(--danger); }
        .end-btn:hover { background: var(--danger-hover); transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(239, 68, 68, 0.6); }
    </style>
</head>
<body>
<div class="top" id="status">üéß Searching for a partner...</div>

<div class="videos">
    <div class="video-box">
        <div class="avatar">üéôÔ∏è</div>
        <div class="label" id="myNameTag" th:text="${userName}">You</div>
    </div>
    <div class="video-box">
        <div class="avatar">üë§</div>
        <div class="label" id="partnerName">Partner</div>
    </div>
</div>

<div class="controls">
    <button class="btn-round mute-btn" id="muteBtn" onclick="toggleMute()" title="Mute/Unmute">üé§</button>
    <button class="btn-round end-btn" onclick="endCall()" title="End Call">‚ùå</button>
</div>

<audio id="remoteAudio" autoplay></audio>

<input type="hidden" id="myName" th:value="${userName}">
<script src="/audio.js"></script>
</body>
</html>
